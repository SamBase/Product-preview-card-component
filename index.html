<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  

  <main class="card">
    <picture class="product-image">   
      <source
        srcset="./images/image-product-desktop.jpg"
        media="(min-width: 375px)"
      />
      <source
        srcset="./images/image-product-mobile.jpg"
        media="(min-width: 1px)"
      />
      <img src="./images/image-product-desktop.jpg" alt="perfume" srcset="" class="view">
    </picture>
    <section class="product">
      <section class="product-catagory">PERFUME</section>
      <section class="product-title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </section>
      <section class="product-description">
        <h2>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </h2>
      </section>
      <section class="product-price">
        <div class="product-discount-price">$149.99</div>
        <div class="product-original-price">$169.99</div>
      </section>
      <section class="product-buy-button">
        <button type="button">
          <img src="./images/icon-cart.svg" alt="shopping cart icon">
          <p>Add to Cart</p>
        </button>
      </section>
    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SamBase">SamBase</a>.
  </div>
</body>
</html>
